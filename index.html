<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Carte Felibuche ðŸŽ„</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      touch-action: none; /* DÃ©sactive le scroll tactile */
    }
    #videoBackground, #scratchCanvas {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 0;
    }
    #scratchCanvas {
      z-index: 1;
      cursor: crosshair;
    }
  </style>
</head>
<body>

<video id="videoBackground" preload="auto" playsinline>
  <source src="video_felibuche.mp4" type="video/mp4">
  Votre navigateur ne supporte pas la vidÃ©o.
</video>

<canvas id="scratchCanvas"></canvas>

<script>
  const canvas = document.getElementById('scratchCanvas');
  const ctx = canvas.getContext('2d');
  const image = new Image();
  const SCRATCH_RADIUS = 30;
  const video = document.getElementById('videoBackground');
  let videoStarted = false;

  function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    ctx.drawImage(image, 0, 0, canvas.width, canvas.height);
    ctx.globalCompositeOperation = 'destination-out';
  }

  image.onload = () => resizeCanvas();
  image.src = "gratte_felibuche.jpg";

  function scratchAt(x, y) {
    ctx.beginPath();
    ctx.arc(x, y, SCRATCH_RADIUS, 0, 2 * Math.PI);
    ctx.fill();

    if (!videoStarted) {
      video.muted = false;
      video.play().catch(e => console.log("Erreur lecture vidÃ©o:", e));
      videoStarted = true;
    }
  }

  // Souris
  canvas.addEventListener('mousedown', (e) => {
    scratchAt(e.clientX, e.clientY);
    canvas.addEventListener('mousemove', mouseMove);
  });
  canvas.addEventListener('mouseup', () => {
    canvas.removeEventListener('mousemove', mouseMove);
  });

  function mouseMove(e) {
    scratchAt(e.clientX, e.clientY);
  }

  // Tactile
  canvas.addEventListener('touchstart', (e) => {
    e.preventDefault();
    const touch = e.touches[0];
    const rect = canvas.getBoundingClientRect();
    scratchAt(touch.clientX - rect.left, touch.clientY - rect.top);
  }, { passive: false });

  canvas.addEventListener('touchmove', (e) => {
    e.preventDefault();
    const touch = e.touches[0];
    const rect = canvas.getBoundingClientRect();
    scratchAt(touch.clientX - rect.left, touch.clientY - rect.top);
  }, { passive: false });

  window.addEventListener('resize', resizeCanvas);
</script>

</body>
</html>
